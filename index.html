<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <!-- Skeleton CSS 2.4.0 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Custom Script -->
    <script src="./main.js" defer></script>
</head>
<body>

    
    <main class="container">
        <h3 class="title">Random Programming Quote Generator</h3>
        <div class="card">
            <p class="quote" id="quoteParagraph">"The ratio of time spent reading versus writing is well over 10 to 1. We are constantly reading old code as part of the effort to write new code."</p>
            <p class="author" id="authorParagraph">~ Robert C. Martin</p>
            <button class="btn" id="getQuoteBtn">Get new quote</button>
        </div>
    </main>
    
</body>
</html>
